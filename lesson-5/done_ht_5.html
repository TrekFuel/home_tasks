<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!--[if lt IE 9]>
  <script src="/js/html5shiv.js"></script>
  <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа | Доставка пиццы</title>
  <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <a name="top"></a>
  <figure>
    <img
        src="image_header.png"
        height="150"
        width="375"
        title="Пицца Papa Johns"
        alt title="Пицца Papa Johns"
        alt="Пицца Papa Johns"/>
  </figure>
  <h1>Пицца Papa Johns</h1>
  <hr>
</header>
<main>
  <form action="http://fe.it-academy.by/TestForm.php"
        autocomplete="off"
        method="POST">
    <fieldset>
      <h3>Авторизация</h3>
      Имя пользователя*:<br>
      <input type="text"
             id="graph"
             name="username"
             maxlength="50"
             pattern="[0-9a-zA-Z]{5,20}"
             autofocus
             placeholder="Введите ваш логин"
             title="5-20 символов, eng+цифры"
             required
             size="30"/><br>
      Пароль*:<br>
      <input type="password"
             id="graph"
             name="password"
             maxlength="50"
             pattern="[0-9a-zA-Z]{10,20}"
             placeholder="Введите ваш пароль"
             title="10-20 символов, eng+цифры"
             required
             size="30"/><br>
    </fieldset>
    <fieldset>
      <h3>Контактная информация</h3>
      Имя*:<br>
      <input type="text"
             id="graph"
             name="name"
             maxlength="50"
             pattern="[A-Za-zА-Яа-яЁё]{3,15}"
             placeholder="Введите ваше имя"
             title="3-15 символов, ru/eng"
             required
             size="30"/><br>
      Телефон*:<br>
      <input type="tel"
             id="graph"
             name="telephone number"
             maxlength="50"
             pattern="+\375\([1-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2}"
             placeholder="Введите ваш номер"
             title="+375(хх)ххх-хх-хх"
             required
             size="30"/><br>
      Email*:<br>
      <input type="email"
             id="graph"
             name="email"
             maxlength="50"
             placeholder="Введите ваш email"
             title=" eng символы"
             required
             size="30"/><br>
    </fieldset>
    <fieldset>
      <h3>Доставка</h3>
      Адрес*:<br>
      <input type="text"
             id="graph"
             name="address"
             maxlength="50"
             placeholder="Введите ваш адрес"
             title="улица, дом, этаж, квартира"
             required
             size="30"/>
    </fieldset>
    <fieldset>
      <h3>Время доставки</h3>
      <input type="radio"
             name="delivery time"
             id="delivery time"
             value="ASAP"/>
      <label for="delivery time">Как можно скорее</label>
      <input type="radio"
             name="delivery time"
             id="delivery time1"
             value="Choose a time"/>
      <label for="delivery time1">Выбрать время</label>
    </fieldset>
    <fieldset>
      <h3>Оплата</h3>
      <input type="radio"
             name="payment"
             id="payment"
             value="in cash"/>
      <label for="payment">Наличными</label>
      <input type="radio"
             name="payment"
             id="payment1"
             value="to courier via credit card"/>
      <label for="payment1">Картой курьеру</label>
      <input type="radio"
             name="payment"
             id="payment2"
             value="via credit card on the website"/>
      <label for="payment2">Картой на сайте</label>
    </fieldset>
    <fieldset>
      <h3>Соусы (два на выбор)</h3>
      <input type="checkbox"
             name="sauce"
             id="sauce"
             value="barbeque"/>
      <label for="sauce">Соус барбекю</label>
      <input type="checkbox"
             name="sauce1"
             id="sauce1"
             value="garlic"/>
      <label for="sauce1">Чесночный соус</label>
      <input type="checkbox"
             name="sauce2"
             id="sauce2"
             value="curry"/>
      <label for="sauce2">Соус карри</label>
      <input type="checkbox"
             name="sauce3"
             id="sauce3"
             value="sweet-sour sauce"/>
      <label for="sauce3">Кисло-сладкий соус</label>
      <input type="checkbox"
             name="sauce4"
             id="sauce4"
             value="ketchup"/>
      <label for="sauce4">Кетчуп</label>
    </fieldset>
    <fieldset>
      <h3>Комментарий к заказу</h3>
      <textarea
          action="http://fe.it-academy.by/TestForm.php"
          autocomplete="off"
          method="POST"
          name="сomment"
          id="comment"
          cols="50"
          rows="10"
          placeholder="Комментарий к заказу"
          title="Введите ваш комментарий к заказу (опционально)">
</textarea>
    </fieldset>
    <p>
      Согласен на отправку:
      <input type="checkbox"
             name="newsletter"
             id="newsletter"
             value="SMS"/>
      <label for="newsletter">SMS</label>
      <input type="checkbox"
             name="newsletter1"
             id="newsletter1"
             value="Email"/>
      <label for="newsletter1">E-mail рассылка</label>
    </p>
    <input type="reset"
           value="Отменить ввод"/>
    <input type="submit"
           value="Сделать заказ"
           formtarget="_blank"/>
  </form>
</main>
<footer>
  <nav id="navigation">
    <a href="#top">To the top</a>
  </nav>
  <div id="copyrights">
    <h4>
      &copy; Bolotin Nikita
    </h4>
  </div>
</footer>

</body>
</html>
